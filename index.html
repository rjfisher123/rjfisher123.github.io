<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuggerBot Alerts</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      line-height: 1.6;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.25em;
    }

    form {
      margin-top: 1em;
      margin-bottom: 1em;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .legal {
      margin-top: 2em;
      font-size: 0.9em;
    }

    .legal a {
      color: #007bff;
      text-decoration: none;
    }

    .legal a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to FuggerBot Alerts</h1>
  <p>By entering your phone number, you consent to receive SMS alerts from FuggerBot. Msg &amp; data rates may apply. Text STOP to opt out.</p>

  <form id="optin-form">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="+1-555-555-5555" required />
    <input type="submit" value="Subscribe" />
  </form>

  <div class="legal">
    See our
    <a href="https://rjfisher123.github.io/fuggerbot-optin/privacy.html" target="_blank">Privacy Policy</a>
    and
    <a href="https://rjfisher123.github.io/fuggerbot-optin/terms.html" target="_blank">Terms & Conditions</a>.
  </div>
  <script src="submit.js"></script>
</body>
</html>
